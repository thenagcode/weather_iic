<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body id="dynbg">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <div class="search mt-5">
                    <input type="text" placeholder="Enter city name or Zip Code(Indian Cities)" spellcheck="false" onkeypress="if(event.key === 'Enter'){ searchWeather(); }" />
                    <button onclick="searchWeather()">
                        <img width="20px" src="images/search.png" alt="Search" />
                    </button>
                </div>
                <div id="card" class="backdrop-blur-sm shadow-2xl weather-card mt-3">
                    <div class="weather">
                        <img src="images/rain.png" alt="Weather Icon" class="weather_icon" />
                        <h1 class="temp">22°C</h1>
                        <h2 class="city">New York</h2>
                        <div id="details" class="details">
                            <div class="col">
                                <img src="images/humidity.png" alt="Humidity Icon" />
                                <div>
                                    <p class="humidity">50%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            
                            <div class="col">
                                <img src="images/wind.png" alt="Wind Icon" />
                                <div>
                                    <p class="wind">15 km/h</p>
                                    <p>Wind Speed</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div id="poll" class="pt-4 justify-start">
                        <h5>Air Pollution</h5>
                        <div class="card-body">
                            <p>PM2.5: 35 µg/m³</p>
                            <p>PM10: 40 µg/m³</p>
                            <p>Ozone: 60 µg/m³</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="data_parser.js"></script>
    <script src="script.js"></script>
</body>
</html>
