<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="dynbg">
    <div id="card" class="backdrop-blur-sm shadow-2xl">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img width="20px" src="images/search.png" alt="searchimg"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="ranimg" class="weather_icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New Work</h2>
            <div id="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidimg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="windimg">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
